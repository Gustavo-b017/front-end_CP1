<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- pagina: https://www.airbnb.com.br/rooms/45416791?adults=1&category_tag=Tag%3A5348&children=0&enable_m3_private_room=true&infants=0&pets=0&photo_id=1234390065&search_mode=flex_destinations_search&check_in=2024-03-26&check_out=2024-03-31&source_impression_id=p3_1708992984_Aj9wuYOkx6dDCN1g&previous_page_section_name=1000 -->
</head>
<body>
    <header>
        <nav>
            <a id="logo-nav">
                <img src="./img/logo.png" alt='logo'>
            </a>

            <ul id="perguntas-nav">
                <li>
                    <a>Qualquer lugar</a>
                </li>

                <li>
                    <a>Qualquer semana</a>
                </li>

                <li> 
                    <a id="hospedes">Hóspedes</a>
                    <img src="./img/circulo.png" alt="pesquisa" id="pesquisa">
                </li>
               
            </ul>

            <ul id="anuciar_ul">
                <li>
                    <a id="anunciar">Anuncie seu espaço no Airbnb</a>
                </li>
                
                <li>
                    <a>
                        <img src="./img/globe.png" alt="linguagem a ser escolhida, definido como um globo" class="icones">
                    </a>
                </li>
                
                <li>
                    <a href=""> 
                        <img src="./img/menu.png" alt="menu" class="icones" >
                    </a>
                    
                    <a href=""> 
                        <img src="./img/user.png" alt="perfil" class="icones">
                    </a>
                </li>
            </ul>
        </nav>

        <hr id="linha_horizontal">
        
    </header>

    <section id="produto">
        <div class="titulo_conteudo">
            <div class="titulo_img">
                <a>
                    <img src="./img/lingua-estrangeira.png" alt="Traduzir" class="icones"  >
                </a>
            <h1 class="titulo">Iglu Rio de Janeiro, mata atlântica</h1>
            </div>

            <div class="conteudo">
                <div class="compartilhar">
                    <a>
                        <img src="./img/compartilhar-arquivo.png" alt="Compartilhar"  class="icones">
                    </a>
                    <h2>Compartilhar</h2>
                </div>
                <div class="salvar">
                    <a>
                        <img src="./img/coracao.png" alt="Salvar" class="icones">
                    </a>
                    <h2>Salvar</h2>
                </div>
            </div>
        </div>

        <div class="container_img_1">
            <div id="">
                <img src="./img/foto-1_domo.webp" alt="Foto capa" id="img_capa">
            </div>
            <div class="container_img_2_interno">
                <div>
                    <img src="./img/foto-2.webp" alt="Domo" id="img_domo">
                    <img src="./img/foto-3.webp" alt="Domo" id="img_domo">
                </div>
                
                <div>
                    <img src="./img/foto-4.webp" alt="Domo" id="img_domo">
                    <img src="./img/foto-5.webp" alt="Domo" id="img_domo_ultimo">
                </div>
               
            </div>
        </div>
       
    </section>
</body>
</html>
